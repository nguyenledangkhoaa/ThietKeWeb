<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lịch Sử Xem Truyện</title>
  <style>
    body {
      background-color: #f6f8fc;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .history-list {
      list-style: none;
      padding: 0;
    }

    .history-item {
      background-color: white;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s;
    }

    .history-item:hover {
      background-color: #f0f0f0;
    }

    .history-info {
      flex: 1;
    }

    .history-title {
      font-weight: bold;
      font-size: 18px;
    }

    .history-time {
      font-size: 14px;
      color: #777;
    }

    .history-link {
      text-decoration: none;
      color: #007BFF;
      font-size: 14px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lịch Sử Xem Truyện</h1>
    <ul class="history-list">
      <li class="history-item">
        <div class="history-info">
          <div class="history-title">One Piece - Chương 1090</div>
          <div class="history-time">Xem lần cuối: 30/05/2025 - 20:45</div>
        </div>
        <a href="onepiece1090.html" class="history-link">Đọc tiếp</a>
      </li>
      <li class="history-item">
        <div class="history-info">
          <div class="history-title">Doraemon - Tập 45</div>
          <div class="history-time">Xem lần cuối: 29/05/2025 - 17:10</div>
        </div>
        <a href="doraemon45.html" class="history-link">Đọc tiếp</a>
      </li>
      <li class="history-item">
        <div class="history-info">
          <div class="history-title">Attack on Titan - Chương 139</div>
          <div class="history-time">Xem lần cuối: 28/05/2025 - 14:00</div>
        </div>
        <a href="aot139.html" class="history-link">Đọc tiếp</a>
      </li>
    </ul>

    <a href="index.html" class="back-btn">Quay lại Trang chính</a>
  </div>
</body>
</html>
