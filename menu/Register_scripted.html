<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Đăng Ký</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .container {
        width: 100%;
        border: 1px solid black;
        margin-top: 50px;
      }
      .nd {
        width: 100%;
        display: block;
      }
      .nd a {
        text-decoration: none;
        text-align: right;
        align-items: end;
      }
      .nd button {
        color: white;
        background-color: blue;
        width: 400px;
      }
      .nd input {
        background-color: rgb(194, 191, 191);
        width: 400px;
        color: white;
      }
      .nd input,
      button {
        padding: 5px;
        margin: 20px;
        border-radius: 5px;
      }
      .nd .bt {
        width: 100%;
        font-size: 15px;
      }
      .bt a {
        border: 1px solid gray;
        padding: 5px;
        margin: 10px 20px;
        border-radius: 5px;
      }
      .nd p {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <div class="text-end">
            <img
              src="img/register.jpg"
              alt=""
              class="w-100"
              style="float: right"
            />
          </div>
        </div>
        <div class="col-lg-5">
          <div class="nd">
            <h3 class="text-tilte p-3">Đăng Ký</h3>
            <input type="email" placeholder="Email của bạn" required /> <br />
            <input type="text" placeholder="Mật Khẩu" required /> <br />
            <input type="text" placeholder="Nhập lại mật khẩu" required />
            <button type="button" onclick="handleRegister()">Đăng Ký</button> <br />
            <p class="text-center" style="margin-right: 70px">Hoặc</p>
            <div class="bt d-flex">
              <a href="LoginToGG.html" style="font-size: 12px"
                ><img
                  src="https://www.gstatic.com/images/branding/product/1x/googleg_32dp.png"
                  alt="Google"
                  width="24"
                  height="24"
                />
                Đăng nhập bằng Google</a
              >
              <a href="LoginToFb.html" style="font-size: 12px"
                ><i class="bi bi-facebook"></i> Đăng nhập bằng Facebook</a
              >
            </div>
            <p class="text-secondary text-center">
              Bạn đã có tài khoản ? <a href="Login.html">Đăng nhập ngay</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  
<script>
  function handleRegister() {
    const inputs = document.querySelectorAll('.nd input');
    const email = inputs[0].value.trim();
    const password = inputs[1].value.trim();
    const confirm = inputs[2].value.trim();

    if (!email || !password || !confirm) {
      alert("Vui lòng nhập đầy đủ thông tin.");
      return;
    }

    if (!email.includes("@")) {
      alert("Email không hợp lệ.");
      return;
    }

    if (password !== confirm) {
      alert("Mật khẩu nhập lại không khớp.");
      return;
    }

    if (password.length < 6) {
      alert("Mật khẩu phải có ít nhất 6 ký tự.");
      return;
    }

    let hasNumber = false;
    for (let i = 0; i < password.length; i++) {
      if (!isNaN(password[i])) {
        hasNumber = true;
        break;
      }
    }

    if (!hasNumber) {
      alert("Mật khẩu phải chứa ít nhất một chữ số.");
      return;
    }

    let i = 0;
    let lowercaseCount = 0;
    while (i < password.length) {
      const char = password[i];
      if (char >= 'a' && char <= 'z') lowercaseCount++;
      i++;
    }

    if (lowercaseCount === 0) {
      alert("Mật khẩu phải chứa ít nhất một chữ cái thường.");
      return;
    }

    alert("Đăng ký thành công!");
    window.location.href = "Login.html";
  }
</script>

</body>
</html>
