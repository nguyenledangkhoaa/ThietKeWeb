
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cài Đặt Giao Diện</title>
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      transition: all 0.3s ease-in-out;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .theme-btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .return-btn{
      display: block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #3f3569;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;


    }

    .light-btn { background-color: #f0f0f0; color: black; }
    .dark-btn { background-color: #222; color: white; }

    .preview {
      margin-top: 40px;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(0,0,0,0.05);
    }

    .comic-preview {
      font-size: 18px;
      line-height: 1.6;
    }

    .imgprv {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }



  </style>
</head>
<body>
  <button class="return-btn"> Quay lại trang chính </button>
  <div class="container">
    <h1>Cài đặt giao diện</h1>
    <button class="theme-btn light-btn" onclick="setTheme('light')">Chế độ Sáng</button>
    <button class="theme-btn dark-btn" onclick="setTheme('dark')">Chế độ Tối</button>

    <div class="preview">
      <h3>Preview</h3>
      <p class="comic-preview">
        "Cậu bé bước ra từ cơn mưa, mang theo ánh mắt kiên định và một bí mật đang chờ được hé lộ..."
      </p>
      <img class="imgprv" src="images/001.webp"></img>
    </div>
  </div>

  <script>
    function setTheme(mode) {
      switch (mode) {
        case 'light':
          document.documentElement.style.setProperty('--bg-color', 'white');
          document.documentElement.style.setProperty('--text-color', 'black');
          break;
        case 'dark':
          document.documentElement.style.setProperty('--bg-color', '#121212');
          document.documentElement.style.setProperty('--text-color', '#e0e0e0');
          break;
        default:
          alert("Chế độ không hợp lệ!");
      }
    }
  </script>
</body>
</html>
