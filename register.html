<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Đăng Nhập</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .container {
        width: 100%;
        margin-top: 50px;
        color:white;
      }
      .nd {
        width: 100%;
        display: block;
      }
      .nd a {
        text-decoration: none;
        text-align: right;
        align-items: end;
      }
      .nd button {
        color: white;
        background-color: #4338ca;
        width: 400px;
      }
      .nd input {
        background-color: #11182d;
        width: 400px;
        height:50px;
        color: wheat;
      }
      .nd input,
      button {
        padding: 5px;
        margin: 20px;
        border: 1px solid #3f3569;
        border-radius: 10px;
        justify-content: center;
      }
      .nd .bt {
        width: 100%;
        font-size: 15px;
      }
      .bt a {
        border: 1px solid #3f3569;
        padding: 5px;
        margin: 10px 20px;
        border-radius: 5px;
      }
      .nd p {
        font-weight: bold;
      }

      .logo{
        width: 323px;
        height: 58px;
      }
    </style>
  </head>
  <body style="background-color: #11182d;">
    <div class="container">
      <div class="row">
        <div class="col-lg-5">
          <div class="nd">
            <img class="logo" src="img/logo.png">
            <h3 class="text-tilte p-3" style="font-weight: bold;">Đăng ký</h3>
            <input type="email" placeholder="Email của bạn" required /> <br />
            <input type="text" placeholder="Mật Khẩu" /> <br />
            <input type="text" placeholder="Nhập lại mật khẩu" required />
            <button type="button" onclick="handleRegister()" style="font-weight: bold;">Đăng ký</button>
            <br/>
            <p class="text-center" style="margin-right: 70px;">Hoặc</p>
            <div class="bt d-flex">
            <a href="LoginToGG.html" style="font-size: 14px; color:white; font-weight: bold;">
                <img
                  src="https://www.gstatic.com/images/branding/product/1x/googleg_32dp.png"
                  alt="Google"
                  width="24"
                  height="24"
                />Đăng ký bằng Google
                </a>

              <a href="LoginToFb.html" style="font-size: 14px; color:white; font-weight: bold;"
                ><i class="bi bi-facebook" ></i> Đăng ký bằng Facebook</a
              >
            </div>
            <p class="text-secondary text-center">
              Bạn đã có tài khoản ? <a href="login.html" style="color:white; font-weight: bold;">Đăng nhập ngay</a>
            </p>
          </div>
        </div>
        <div class="col-lg-7">
          <div class="text-end">
          <img src="img/logo (2).png" alt="Facebook" width="768px" height="768px " style="float: inline-center" />
        </div>                                                                             
          </div>
        </div>
      </div>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  
<script>
  function handleRegister() {
    const inputs = document.querySelectorAll('.nd input');
    const email = inputs[0].value.trim();
    const password = inputs[1].value.trim();
    const confirm = inputs[2].value.trim();

    if (!email || !password || !confirm) {
      alert("Vui lòng nhập đầy đủ thông tin.");
      return;
    }

    if (!email.includes("@")) {
      alert("Email không hợp lệ.");
      return;
    }

    if (password !== confirm) {
      alert("Mật khẩu nhập lại không khớp.");
      return;
    }

    if (password.length < 6) {
      alert("Mật khẩu phải có ít nhất 6 ký tự.");
      return;
    }

    let hasNumber = false;
    for (let i = 0; i < password.length; i++) {
      if (!isNaN(password[i])) {
        hasNumber = true;
        break;
      }
    }

    if (!hasNumber) {
      alert("Mật khẩu phải chứa ít nhất một chữ số.");
      return;
    }

    let i = 0;
    let lowercaseCount = 0;
    while (i < password.length) {
      const char = password[i];
      if (char >= 'a' && char <= 'z') lowercaseCount++;
      i++;
    }

    if (lowercaseCount === 0) {
      alert("Mật khẩu phải chứa ít nhất một chữ cái thường.");
      return;
    }

    alert("Đăng ký thành công!");
    window.location.href = "Login_scripted.html";
  }
</script>

</body>
</html>
